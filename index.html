<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LubeKeyStore</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Lube Key Store</h1>
            <div class="iconCart">
                <img src="icon1.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="images/M1_.png" alt="">
                <h2>MonsGeek M1</h2>
                <div class="price">฿3290</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>ตะกร้าสินค้า</h2>
        <div class="listCart">
            <div class="item">
                <img src="images/M1_.png">
                <div class="content">
                    <div class="name">MonsGeek M1</div>
                    <div class="price">฿3290 / 1 ชิ้น</div>
                </div>

                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">ปิด</div>
            <div class="checkout">
                <a href="checkout.html">ชำระเงิน</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
